<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Turnstile Redirect</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
  function onTurnstileSuccess(token) {
    document.body.innerHTML = "<p>âœ… Verified! Redirecting...</p>";
    setTimeout(()=>window.location.href="index2.html",1000);
  }
  function onTurnstileError(){alert("Error in Turnstile");}
  function onTurnstileExpired(){alert("Expired");}
</script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAAB_R7tzTGmVkGW3q"
       data-callback="onTurnstileSuccess"
       data-error-callback="onTurnstileError"
       data-expired-callback="onTurnstileExpired">
  </div>
</body>
</html>
